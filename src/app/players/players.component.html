<p>players works!</p>

<h1>Lions Team for T-20</h1>
<div>
  <table class="table table-bordered table-sm">
    <thead style="background-color:rgb(103, 126, 112)">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Team</th>
      </tr>
    </thead>
    <tbody *ngFor="let play of players">
      <tr *ngIf="play.status != 'portable'">
        <td>{{ play.name }}</td>
        <td>{{ play.status }}</td>
      </tr>
      <th></th>
    </tbody>
  </table>
</div>
